<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head.html :: header">
	<meta charset="utf-8">
	<title>Title goes here</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css" type="text/css"/>
</head>
<body>
	<nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>
	
	<div class="container">
	 <div th:replace="fragments/left.html :: left">
			menu de paginas
		</div>
	<div class="main">
	
		<div class="starter-template">
			<h1>Chat</h1>
			<p class="lead">Ejemplo de uso de websockets</p>
		
			<textarea id="recibido" cols="80" rows="10"></textarea>
			<input type="hidden" id="chate" th:value="${chatId}"/>
			<input type="hidden" id="usuario" th:value="${yo}"/>
			<input type="hidden" id="aquel" th:value="${tu}"/>  
			<form id="escrito" method="POST"  th:action="@{/api/{id}(id=${chatId})}">
				<input id="texto" size="80" 
					name="texto"
					placeholder="escribe un mensage y pulsa enter para enviarlo"/>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />		
			</form>
		</div>
		
		<div>
			<td class = "std"><button class="okmatic" th:data-target="${chatId}" type="button" >Aceptar trabajo</button></td>
			
			<button class="button2">Añadir a Contactos</button>
			
		</div>

	</div>
	</div>
	
	<footer th:replace="fragments/footer.html :: footer">
		Footer goes here
	</footer>
	<!--+ usuario.value+ ': '  -->
	<script>
	window.addEventListener('load', () => {
		const forigen = document.getElementById("escrito");
		const origen = document.getElementById("texto")[1];
		const destino = document.getElementById("recibido");
		const usuario = document.getElementById("usuario");
		const aquel = document.getElementById("aquel");
		
		
		ws.receive = (t) => { // Lo que recibo del otro tío.
			destino.value += '\n'+ aquel.value +': '+ t;		
		}	
		const chat = document.getElementById("chate").value;
		fetch(config.apiUrl + chat)
			.then((r) => r.text())
			.then((data) => destino.value = data); //lo que recibo de mi mismo.
		
		function envia(e) {
			console.log("enviando ", origen.value, e);

			e.preventDefault();
			
			const headers = {
				"Content-Type": "application/json",
				"X-CSRF-TOKEN": config.csrf.value
			};

			fetch(config.apiUrl + chat, {
				method: 'POST',
				headers: headers,
				body: JSON.stringify(usuario.value +': '+ origen.value)
			}).then(response => console.log(response.body));
			return false;			
		}
		document.getElementById("escrito").reset();
		forigen.onsubmit = envia
	});
	
	document.querySelectorAll(".okmatic").forEach((e) => instalaOkador(e))

	function instalaOkador(e) {
	   console.log(e);
	   e.onclick = () => okDeVerdad(e);   
	}
    
    function okDeVerdad(e) {
       const okado = e.dataset.target;
       console.log("okando", e.dataset.target);
       
   	const headers = {
   			"Content-Type": "application/json",
   			"X-CSRF-TOKEN": config.csrf.value
   		};
       
       fetch(config.exaltarUrl + okado, {
			method: 'POST',
			headers: headers,
		}).then(response => console.log("oferta aceptada"));
		return false;
       
    }
	</script>
</body>
</html>
