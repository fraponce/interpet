<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head.html :: header">
	<meta charset="utf-8">
	<title>Title goes here</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css" type="text/css"/>
</head>
<body>
	<nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>
	
	<div class="container">
	 <div th:replace="fragments/left.html :: left">
			menu de paginas
		</div>
	<div class="main">
	
		<div class="starter-template">
			<h1>Chat</h1>
			<p class="lead">Ejemplo de uso de websockets</p>
		
			<textarea id="recibido" cols="80" rows="10"></textarea>
			<input type="hidden" id="chate" th:value="${chatId}"/> 
			<form id="escrito" method="POST" th:action="@{/api/{id}(id=${chatId})}">
				<input id="texto" size="80" 
					name="texto"
					placeholder="escribe un mensage y pulsa enter para enviarlo"/>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />		
			</form>
		</div>
		
		<div>
			<button class="button1">Confirmar trabajo</button>
			
			<button class="button2">AÃ±adir a Contactos</button>
			
		</div>

	</div>
	</div>
	
	<footer th:replace="fragments/footer.html :: footer">
		Footer goes here
	</footer>
	
	<script>
	window.addEventListener('load', () => {
		const forigen = document.getElementById("escrito");
		const origen = document.getElementById("texto");
		const destino = document.getElementById("recibido");
		
		
		ws.receive = (t) => { 
			destino.value += t;		
		}	
		const chat = document.getElementById("chate").value;
		fetch(config.apiUrl + chat)
			.then((r) => r.text())
			.then((data) => destino.value += data);
		
		function envia(e) {
			console.log("enviando ", origen.value, e);
			e.preventDefault();
			
			const headers = {
				"Content-Type": "application/json",
				"X-CSRF-TOKEN": config.csrf.value
			};
			
			fetch(config.apiUrl + chat, {
				method: 'POST',
				headers: headers,
				body: JSON.stringify({text: origen.value})
			}).then(response => console.log(response));

			return false;			
		}
		
		forigen.onsubmit = envia
	});
	</script>
</body>
</html>
